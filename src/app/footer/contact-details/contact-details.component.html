<article class="footer__contact-details contact-details">
  <div class="contact-details__name">{{ name }}</div>
  <div class="contact-details__phone-number">PH: {{ phoneNumber }}</div>
  <div class="contact-details__email">EMAIL: {{ email }}</div>
  <div class="contact-details__social-media">
    <a target="_blank" href="{{ facebook }}" class="contact-details__social-media-link">
      <i class="contact-details__icon fab fa-facebook-f"></i>
    </a>
    <a target="_blank" href="{{ instagram }}" class="contact-details__social-media-link">
      <i class="contact-details__icon fab fa-instagram"></i>
    </a>
  </div>
</article>
