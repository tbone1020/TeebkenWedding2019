<article class="bride-groom">
  <figure class="bride-groom__img-wrapper">
    <img class="bride-groom__img" src="/assets/images/{{ selfImagePath }}" alt="">
  </figure>
  <h1 class="bride-groom__name">{{ name }}</h1>
  <div class="bride-groom__information">
    <h1>{{ job }}</h1>
    <h1>{{ likes }}</h1>
    <h1>Spirit Animal: {{ spiritAnimal }}</h1>
  </div>
</article>
